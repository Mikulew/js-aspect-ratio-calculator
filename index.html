<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aspect Ratio Calculator</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="canvas">
      <div class="container">
        <h1 class="title">Aspect Ratio Calculator</h1>
        <div class="ratio-wrapper">
          <input
            type="number"
            class="input ratio-input"
            id="ratio-width"
            value="5"
          />
          <input
            type="number"
            class="input ratio-input"
            id="ratio-height"
            value="4"
          />
        </div>
        <div class="dimension-wrapper">
          <label for="width" class="dimension-label">
            Width:
            <input
              type="number"
              id="width"
              value="1280"
              class="input dimension-input"
            />
          </label>
          <label for="width" class="dimension-label">
            Height:
            <input
              type="number"
              id="height"
              value="1024"
              class="input dimension-input"
            />
          </label>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
